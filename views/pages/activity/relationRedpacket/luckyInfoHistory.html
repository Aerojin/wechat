      <h5>红包说明</h5>
      <ul>
         <li>
            <span>现金来源：</span>
            <p>每当好友购买任意金额定期产品时，钱罐子将替好友向您发送红包</p>
         </li>
         <li>
            <span>红包额度：</span>
            <p>* 总额不设上限！</p>
            <p>* 包含现金红包和投资返现红包</p>
            <p>* 任意好友每购买一笔定期产品，钱罐子将替好友向您发红包</p>
            <p>* 单笔好友购买额度越大，红包越大</p>
         </li>
         <li>
            <span>领取资格：</span>
            <p>* 在投金额>=100元</p>
            <p>* 红包金额>=1元</p>
         </li>
         <li>
            <span>领取时间：</span>
            <p>发红包后3日内领取，否则将过期回收</p>
         </li>
      </ul>
