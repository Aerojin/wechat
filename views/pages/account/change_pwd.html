<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>密码管理-修改登录密码</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection"content="telephone=no, email=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
	<meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	
	<!--
        @require views/css/global.css
        @require views/css/style.css  
    -->
	<script type="text/javascript" src="libs/mod.js" data-loader></script>
</head>
<body>
	<div class="wrap">
		<!-- 输入旧密码 -->
		<ul class="inp-list mgb1 mgt2">
			<li>
				<label class="inp-tit" for="">旧密码</label>
				<input id="txt-old-password" class="inp-txt" type="password" placeholder="请输入原登录密码">
			</li>
		</ul>
		<!-- 输入新密码 -->
		<ul class="inp-list">
			<li>
				<label class="inp-tit" for="">新密码</label>
				<input id="txt-password1" class="inp-txt" type="password" placeholder="请输入新的登录密码">
			</li>
			<li>
				<label class="inp-tit" for="">确认密码</label>
				<input id="txt-password2" class="inp-txt" type="password" placeholder="请再次确认新的密码">
			</li>
		</ul>
		<!-- 说明文字 -->
		<div class="explain-txt">建议使用6位以上数字、字母、特殊符号组合</div>
		<!-- 底部内容 -->
		<div class="operate">
			<a id="btn-submit" class="oper-btn" href="javascript:void(0);" title="">确定</a>
		</div>
	</div>
	<script type="text/javascript">
		require('pages/account/change_pwd/change_pwd');
	</script>
</body>
</html>
