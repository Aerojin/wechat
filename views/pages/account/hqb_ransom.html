<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>赎回</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
	<meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	
	<!--
        @require views/css/global.css
        @require views/css/style.css 
    -->
	<script type="text/javascript" src="libs/mod.js" data-loader></script>
	<script type="text/javascript" src="/libs/base/system.js?__inline" data-loader></script><!--ignore-->
</head>
<body>
	<div class="wrap page-redeem">
		<article>
			<section>
				<ul class="redeem-box mgt1">
					<li>可赎回余额：<span class="text-orange" id="redeem-num">0.00</span><span class="text-orange">元</span></li>
					<li><input class="inp" type="number" id="txt-money" placeholder="请输入赎回金额，最低100元"></li>
					<li><span id="redeem-date">-</span>到达账户余额</li>
				</ul>
				<p class="p-tips1 mgt1">若赎回后剩余的可赎回余额低于100元，需将剩余余额一并赎回</p>
				<div class="btn-followUp mgt1">
					<a id="btn-submit" href="javascript:void(0);">下一步</a>					
				</div>
				<div class="ft-tipsBox mgt2">
					<h4>温馨提示</h4>
					<p>1、如果赎回后重新购买活期宝，新的投资收益将从 5.5%开始计算</p>
					<p class="mgt05">2、输入赎回金额后，系统将自动匹配您的投资记录，优先赎回收益率相对较低的投资(即最近的投资)</p>
				</div>
			</section>
		</article>		
	</div>
	<script type="text/javascript">
		require('pages/account/hqb_ransom/hqb_ransom');
	</script>
</body>
</html>
