<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8">
	<title>Page Events</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection"content="telephone=no, email=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
	<meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2.js"></script>
    <script>
        function dispLog(msg) {
            var d = new Date();
            $("<li />").text(d.toISOString().substr(14, 9) + " " + msg)
            .appendTo("#dvDisp");
 
        }
        $(window).load(function () {
            dispLog("Load Event");
        }).ready(function () {
            dispLog("Ready Event");
            $("#btnSetColor").click(function () {
                $("a").css("color", "red");
            });
        }).bind("pageshow", function () {
            dispLog("PageShow Event");
        }).bind("pagehide", function () {
            dispLog("PageHide Event");
        });

        $(window).unload(function () { });
    </script>
</head>
<body>
<a href="login.html">前往其它网页</a>
<input type="button" id="btnSetColor" value="变色" />
<ul id="dvDisp"></ul>
</body>
</html>
