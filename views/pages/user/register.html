<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
	<meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<!--
        @require views/css/global.css
        @require views/css/style.css 
    -->
	<script type="text/javascript" src="libs/mod.js" data-loader></script>
	<script type="text/javascript" src="/libs/base/system.js?__inline" data-loader></script><!--ignore-->
</head>
<body>
	<div class="wrap">
		<!-- 广告图 新用户-->
		<div class="new-bg">
			<span class="ico-gift"><img src="/views/images/h-ban1.jpg" /></span>
		</div>

		<!-- 新密码 -->
		<ul class="inp-list mgt2">
			<li>
				<label class="inp-tit" for="">手机号</label>
				<input class="inp-txt" id="txt-mobile" type="tel" maxlength="11" autocomplete="off" placeholder="请输入手机号码">
			</li>
		</ul>
		<div class="num-tips">
			<span id="tips" style="display:none;">该号码已注册，请直接<a href="login.html" class="a-login apoint">登录</a></span>
		</div>
		<ul class="inp-list mgb1">
			<li class="clearfix">
				<label class="inp-tit" for="">登录密码</label>
				<input id="txt-password1" class="inp-txt-short" type="password" maxlength="15" placeholder="请设置您的登录密码">
				<input id="txt-password2" class="inp-txt-short" type="text" placeholder="请设置您的登录密码" style="display:none;">
				<span id="btn-showpass" class="repeat-btn repeat-btn-short" data-show="0" style="cursor: pointer;">显示密码</span>
			</li>
			<li class="clearfix">
				<label class="inp-tit" for="">图形验证码</label>
				<input id="txt-imgCode" class="inp-txt-short" type="text" placeholder="请输入验证码" style="width: 1.7rem;">
				<img id="btn-code" class="img_code" src="http://m.xiaoniuapp.com/api/wap/randomImageCode?appVersion=1&moduleId=REGISTERIMAGE&source=web">
			</li>
			<li class="clearfix">
				<label class="inp-tit" for="">手机验证码</label>
				<input id="txt-code" class="inp-txt-short" type="tel" autocomplete="off" maxlength="10" placeholder="请输入验证码">
				<a id="btn-dis-send" class="repeat-btn" href="javascript:void(0);"  style="display:none;">重试(60)</a>
				<a id="btn-send" class="get-code">获取验证码</a>
			</li>
			<li class="clearfix">
				<label class="inp-tit" for="">推荐人</label>
				<span contenteditable="true"placeholder="请输入推荐人号码"></span>
				<input class="inp-txt" id="txt-recommend" type="tel" maxlength="11" autocomplete="off" placeholder="请输入推荐人号码 (可选)">
			</li>
		</ul>
		<div class="servive-pact">
			<span id="btn-pact" class="pact-ico pact-on" data-state="1"></span>
			<a href="$root$/agreement/qgz_server_protocol.html">同意<span class="text-red">《小牛钱罐子用户服务协议》</span></a>
		</div>
		<!-- 底部内容 -->
		<div class="operate">			
			<a id="btn-submit" class="oper-btn" href="javascript:void(0);" title="">立即注册</a>
			<div class="oper-text">已有帐号？<a href="login.html" class="apoint a-login">立即登录</a></div>
		</div>
		<ul class="s-banner mgt5">
			<li><img src="/views/images/s-ban1.png" /></li>
			<li><img src="/views/images/s-ban2.png" /></li>
			<li><img src="/views/images/s-ban3.png" /></li>
		</ul>
		<div class="qr-share mgt2">
			<p>微信也可以理财了，快来关注我吧!</p>
			<div class="qrimg"><img src="/views/images/qr2.png" /></div>

		</div>
		<div class="sv-tel">客服电话：400-998-9090</div>
		<div class="picc-careful"><span>由中国人保100%承保  小牛资本旗下产品</span></div>
	</div>
	<script type="text/javascript">
		require('pages/user/register/register');
	</script>

	  s.parentNode.insertBefore(hm, s);
	})();
	</script>
</body>
</html>
