<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
	<meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->
	<!--
        @require views/css/global.css
        @require views/css/style.css 
    -->
	<script type="text/javascript" src="libs/mod.js" data-loader></script>
	<script type="text/javascript" src="/libs/base/system.js?__inline" data-loader></script><!--ignore-->
</head>
<body>
	<div class="wrap">
		<div class="new-title"><b></b>小牛钱罐子</div>
		<!-- 广告图 -->
		<div class="new-bg" id="slider-container">
			<div style="width:4.14rem;height: 2.03rem; overflow: hidden;">
				<ul style="height: 100%; width:4.14rem;">
					<li class="ico-gift float-left"><img id="img-ad" src="/views/images/nw/nw_register1.png" /></li>
				</ul>
			</div>			
		</div>
		<!-- 说明文字 -->
		<!-- <div class="explain-txt">请输入手机号进行注册、绑定</div> -->
		<!-- 新密码 -->
		<ul class="inp-list">
			<li>
				<label class="inp-tit" for="">手机号</label>
				<span contenteditable="true"placeholder="请输入手机号码"></span>
				<input class="inp-txt" id="txt-mobile" type="tel" maxlength="11" autocomplete="off" placeholder="请输入手机号码">
			</li>
		</ul>
		<div class="num-tips">
			<span id="tips" style="display:none;">该号码已注册，请直接<a href="nw_login.html" class="a-login">登录</a></span>
		</div>
		<ul class="inp-list mgb2">
			<li class="clearfix">
				<label class="inp-tit" for="">图形验证码</label>				
				<input id="txt-imgCode" style="width: 1.7rem;" class="inp-txt-short" type="text" autocomplete="off" maxlength="10" placeholder="请输入验证码">
				<img id="btn-code"  class="img_code" src="http://m.xiaoniuapp.com/api/wap/randomImageCode?appVersion=1&moduleId=REGISTERIMAGE&source=web">
			</li>
			<li class="clearfix">
				<label class="inp-tit" for="">手机验证码</label>				
				<input id="txt-code" class="inp-txt-short" type="tel" autocomplete="off" maxlength="10" placeholder="请输入验证码">
				<a id="btn-dis-send" class="repeat-btn" href="javascript:void(0);"  style="display:none;">重试(60)</a>
				<a id="btn-send" class="get-code" href="javascript:void(0);">获取验证码</a>
			</li>
			<li class="clearfix">
				<label class="inp-tit" for="">密码</label>
				<input id="txt-password1" class="inp-txt-short" type="password" maxlength="15" placeholder="请设置您的登录密码">
				<input id="txt-password2" class="inp-txt-short" type="text" placeholder="请设置您的登录密码" style="display:none;">
				<span id="btn-showpass" class="hide-btn" data-show="0" style="cursor: pointer;">显示</span>
			</li>
			<li class="clearfix dn">
				<label class="inp-tit" for="">推荐人</label>
				<span contenteditable="true"placeholder="请输入推荐人号码"></span>
				<input class="inp-txt" id="txt-recommend" type="tel" maxlength="11" autocomplete="off" placeholder="请输入推荐人号码">
			</li>			
		</ul>
		<!-- 底部内容 -->
		<div class="operate">
			<a id="btn-submit" class="oper-btn" href="javascript:void(0);" title="">立即注册</a>
		</div>
		<div class="change-link">已有账号？ <a href="nw_login.html" class="n-login a-login">立即登录</a></div>		
		<div class="copy-right"><span><b></b>中国人保100%承保<br />小牛资本旗下产品</span></div>
	</div>	
	<script type="text/javascript">
		require('pages/user/nw_register/channel');
		require('pages/user/nw_register/nw_register');
	</script>

	  var hm = document.createElement("script");

	  var s = document.getElementsByTagName("script")[0];
	  s.parentNode.insertBefore(hm, s);
	})();
	</script>	
</body>
</html>
