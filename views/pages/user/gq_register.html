<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>新手福利领红包</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->

	<script type="text/javascript" src="/libs/base/system.js?__inline" data-loader></script><!--ignore-->
</head>
<body>
	<div class="wap">
		<div class="color-bg">
			<div class="bg_light"></div>
			<section class="section_height clearfix">
				<div class="logo_box">
					<div class="logo_img"><img src="/views/images/logo1.png"></div>
					<div class="logo_hd"><img src="/views/images/94hd.png"></div>
				</div>	
				<div class="ho_box">
					<div class="ho_bao second_bao"><img src="/views/images/hobao_03.png"></div>
				</div>
				<div class="x_bao clearfix">
					<div class="left_bao"></div>
					<div class="right_bao"></div>
				</div>
				<div class="money_box">
					<p><span>688</span>元红包</p>
					<p><span>10</span>元现金</p>
				</div>
				<div class="sider_box">
					<p class="dn">马上注册，领取现金红包</p>
					<p><span style="color:#ffec36;">PICC</span>100%保本保息计划</p>
				</div>
				<div class="form_box">
					<form>
						<div class="mobile_box"> 
							<label>手机号</label>
						    <input id="txt-mobile" type="tel" maxlength="11" autocomplete="off" placeholder="请输入手机号码">
						</div>
						<div class="verification_box">
							<div class="verification_numb images_code clearfix">
								<label>图形验证码</label>
						        <input id="txt-imgCode" style="width:1rem;" type="text" autocomplete="off" maxlength="10" placeholder="请输入验证码">
						        <img id="btn-code" src="http://m.xiaoniuapp.com/api/wap/randomImageCode?appVersion=1&moduleId=REGISTERIMAGE&source=web">
							</div>
							<div class="verification_numb clearfix">
								<label>手机验证码</label>
						        <input id="txt-code" type="tel" autocomplete="off" maxlength="10" placeholder="请输入验证码">
								<a id="btn-dis-send" class="repeat-btn" href="javascript:void(0);"  style="display:none;">重试(60)</a>
								<a id="btn-send" class="get_code" href="javascript:void(0);">发送验证码</a>
							</div>
							<div class="password_numb clearfix">
								<label>密&nbsp&nbsp&nbsp&nbsp码</label>
						        <input id="txt-password1" type="password" maxlength="15" placeholder="请设置您的登录密码">
								<input id="txt-password2" type="text" placeholder="请设置您的登录密码" style="display:none;">
								<span id="btn-showpass" class="show_pass"  data-show="0" style="cursor: pointer;">显示</span>
							</div>
							<div class="mobile_box" style="display:none;"> 
								<label>推荐人</label>
							    <input id="txt-recommend" type="tel" maxlength="11" autocomplete="off" placeholder="请输入推荐人号码">
							</div>
						</div>
						<a id="btn-submit" class="receive_btn" href="javascript:void(0);">注册领取</a>
					</form>
					<p><span href="javascript:void(0);">已有账号？</span><a href="login.html">立即登录</a></p>
				</div>
			</section>
		</div>

	</div>
	<script type="text/javascript">
		require('pages/user/nw_register/channel');
		require('pages/user/gq/register');
	</script>

	  s.parentNode.insertBefore(hm, s);
	})();
	</script>
</body>
</html>
