	<div class="wrap">
		<ul class="toplogo dp-box">

			<div class="new-bg" id="slider-container">
				<div style="width:4.14rem;height: 2.03rem; overflow: hidden;">
					<ul style="height: 100%; width:4.14rem;">
						<li class="ico-gift float-left"><img id="img-ad" src="/views/images/yy/ban1.png" /></li>

			</div>
			<ul class="slider-nav pos-a" id="btn-menu">
				<li class="selected"></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		
		<div class="form-box">
			<ul class="reglist mgt2">
				<li class="ico-cellphone clearfix">
					<div class="border-box">
						<span class="ico"></span>
						<input id="txt-mobile" type="tel" class="inp" placeholder="请输入手机号码" />
					</div>
				</li>
				<li class="ico-password clearfix">
					<div class="border-box">
						<span class="ico"></span>
						<input id="txt-password1" class="inp" type="password" maxlength="15" placeholder="请设置您的登录密码">
						<input id="txt-password2" class="inp" type="text" placeholder="请设置您的登录密码" style="display:none;">
						<a id="btn-showpass" href="javascript:void(0);" data-show="0" class="btn-show">显示</a>						
					</div>
				</li>
				<li class="ico-security clearfix">
					<div class="border-box">
						<span class="ico"></span>						
						<input id="txt-imgCode" class="inp" type="text" maxlength="11" autocomplete="off" placeholder="输入右侧验证码">
						<span class="img-security">
							<img id="btn-code" class="img_code" src="http://m.xiaoniuapp.com/api/wap/randomImageCode?appVersion=1&moduleId=REGISTERIMAGE&source=web">
						</span>
					</div>
				</li>
				<li class="ico-sms clearfix">
					<div class="border-box">
						<span class="ico"></span>
						<input id="txt-code" type="text" class="inp" maxlength="10" autocomplete="off" placeholder="请输入验证码" />
					</div>
					<a id="btn-dis-send" href="javascript:void(0);" class="btn-get oper-btn-gray" style="display:none;">重试(60)</a>
					<a id="btn-send" href="javascript:void(0);" class="btn-get">获取验证码</a>
				</li>
				<li class="ico-cellphone clearfix" style="display:none;">
					<div class="border-box">
						<span class="ico"></span>
						<input id="txt-recommend" class="inp" type="tel" maxlength="11" autocomplete="off" placeholder="请输入推荐人手机号">
					</div>
				</li>
			</ul>
			<div class="servive-pact mgt2">
				<span  id="btn-pact" class="hover pact-ico" data-state="1"></span>同意<a href="$root$/agreement/qgz_server_protocol.html" class="text-blue">《小牛钱罐子用户服务协议》</a>
			</div>
			<a  id="btn-submit" class="oper-btn mgt2" href="javascript:void(0)">立即注册</a>
			<div class="reLogin mgt2">已有账号？<a href="login.html">立即登录</a></div>

		<p class="mgt1 fs-14 text-c text-gray">所有投资或活动  以实际收入为准</p>
		<p class="mgt1 fs-14 text-c text-gray">小牛钱罐子版权所有 客服电话: 400-998-9090 </p>
