<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
	<meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->

        @require views/css/global.css
        @require views/css/style.css

<body>
	<div class="logo_hd">
		<h1 >小牛钱罐子</h1>
	</div>
	<div class="banners">
		<img src="/views/images/new_06.png">
	</div>
	<div class="form_box">
		<form>
			<div class="input_box">
				<div class="mobile_box"> 
				    <input id="txt-mobile" type="tel" maxlength="11" autocomplete="off" placeholder="请输入手机号码">
				</div>

				<div style="height: 0.3rem; padding-top: 0.05rem;">
					<span id="tips" class="Prompt" style="display:none;">该号码已注册，请直接<a href="login.html" class="a-login">登录</a></span>
				</div>				
				<div class="password_numb clearfix">
			        <input id="txt-password1" type="password" maxlength="15" placeholder="请设置您的登录密码">
					<input id="txt-password2" type="text" placeholder="请设置您的登录密码" style="display:none;">
					<span id="btn-showpass" data-show="0" style="cursor: pointer;">显示</span>
				</div>
				<div class="password_numb clearfix" style="display:none;">
			        <input id="txt-recommend" type="tel" maxlength="11" autocomplete="off" placeholder="请输入手机号码">
				</div>
				<div class="verification_numb clearfix">
					<div class="verification_bg">
			        	<input id="txt-code" type="tel" autocomplete="off" maxlength="10" placeholder="请输入短信验证码">
			        </div>			        
					<span id="btn-dis-send" class="oper-btn-gray" style="display:none;">重试(60)</span>
					<span id="btn-send">获取验证码</span>
				</div>
				<div class="Agree">
					<p><span id="btn-pact" class="hover" data-state="1"></span>同意<a href="$root$/agreement/qgz_server_protocol.html">《小牛钱罐子用户服务协议》</a></p>
					<input type="hidden" value="1"/>
				</div>
			</div>
			<span class="receive_btn" id="btn-submit" >立即注册</span>
		</form>
		<p class="login"><span>已有账号？</span><a href="login.html">立即登录</a></p>
	</div>
	<div class="list_box">
		<div class="line_title">
			<div class="dashed_line">
				<p>小牛资本旗下互联网金融平台</p>
			</div>
		</div>
		<ul class="list_btn clearfix">
			<li>
				<a href="javascript:void(0);"><img src="/views/images/9141_11.png"></a>
				<p>百亿资产平台</p>
				<span>32级风险控制</span>
			</li>
			<li>
				<a href="javascript:void(0);"><img src="/views/images/9141_13.png"></a>
				<p>预计收益10%+</p>
				<span>30倍银行收益</span>
			</li>
			<li>
				<a href="javascript:void(0);"><img src="/views/images/9141_15.png"></a>
				<p>会员特权</p>
				<span>专属利率加成</span>
			</li>
		</ul>
	</div>
	<div class="float_bg" id="tip-dialogs" style="display:none;">
		<div class="float_box">
			<p class="Resuccess">领取成功</p>
			<div class="Determine_box">
				<p>万元体验金<br>已放入我的账户>我的优惠中</p>
				<span class="btn-submit">确定</span>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		require('pages/user/nw_register/channel');
		require('pages/user/wy_register/wy_register');
	</script>

</body>
</html>
