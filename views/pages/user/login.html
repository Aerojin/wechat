	<meta charset="UTF-8">

	<meta name="format-detection" content="telephone=no, email=no" /><!-- 忽略页面中的数字识别为电话，忽略email识别 -->

<body>
	<div class="wrap">
		<!-- 广告图 新用户-->
		<div class="new-bg">
			<span class="ico-gift"><img src="/views/images/h-ban1.jpg" /></span>
		</div>

		<!-- 登录输入框 -->
		<ul class="inp-list mgb1 mgt4">
			<li>
				<label class="inp-tit">手机号码</label>
				<input  class="inp-txt" id="txt-mobile" type="tel" maxlength="11" autocomplete="off" placeholder="请输入手机号码">
			</li>
			<li>
				<label class="inp-tit">登录密码</label>
				<input class="inp-txt" id="txt-password" type="password" maxlength="20" placeholder="请输入登录密码">
			</li>
		</ul>
		<!-- 底部内容 -->
		<div class="operate">
			<a class="oper-btn" id="btn-submit" href="javascript:void(0);">登录</a>
			<div class="oper-link clearfix">
				<a class="oper-link-l" id="btn-register" href="javascript:void(0);">立即注册</a>
				<a class="oper-link-r" id="btn-forget" href="javascript:void(0);">忘记密码</a>
			</div>
		</div>
		<div class="sv-tel">客服电话：400-998-9090</div>
		<div class="picc-careful"><span>由中国人保100%承保  小牛资本旗下产品</span></div>
	</div>

		$(function () {
			require('pages/user/login/login');	
		});		
	</script>
</body>
